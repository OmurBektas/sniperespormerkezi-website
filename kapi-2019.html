<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim | Sniper Espor Merkezi</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://i.postimg.cc/Fzn4W2w9/Eren-Internet-Cafe-400.png" type="image/png">
    
    <style>
        :root {
            --neon-red: #ff3e3e; --neon-orange: #ff6b00; --whatsapp-green: #25D366; 
            --bg-black: #0f0f0f; --card-bg: #151515; --text-white: #ffffff;
            --font-main: 'Chakra Petch', sans-serif; --font-body: 'Inter', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-body); background-color: var(--bg-black); color: var(--text-white); overflow-x: hidden; }
        
        /* GİRİŞ EKRANI */
        #login-screen { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-image: radial-gradient(circle at top, #1a0808, #0f0f0f); padding: 20px; }
        .login-box { background: var(--card-bg); width: 100%; max-width: 400px; padding: 40px; border-radius: 20px; border: 1px solid #333; box-shadow: 0 0 40px rgba(255, 62, 62, 0.1); text-align: center; }
        .login-box h2 { font-family: var(--font-main); color: var(--neon-red); margin-bottom: 20px; }
        .login-box input { width: 100%; padding: 15px; margin-bottom: 15px; background: #0a0a0a; border: 1px solid #333; color: #fff; border-radius: 8px; font-family: var(--font-body); }
        .btn-red { width: 100%; padding: 15px; background: var(--neon-red); color: #fff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; font-family: var(--font-main); }
        .btn-red:hover { box-shadow: 0 0 20px rgba(255, 62, 62, 0.5); }

        /* ANA PANEL DÜZENİ */
        #dashboard-screen { display: none; height: 100vh; overflow: hidden; }
        .admin-header { background: #080808; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .admin-header h1 { font-family: var(--font-main); font-size: 1.5rem; color: #fff; margin:0; }
        .admin-header h1 i { color: var(--neon-red); }
        
        .header-buttons { display: flex; gap: 10px; align-items: center; }
        .btn-outline { color: #aaa; text-decoration: none; border: 1px solid #555; padding: 10px 15px; border-radius: 8px; font-size: 0.9rem; font-weight: bold; transition: 0.3s; display: flex; align-items: center; gap: 8px; cursor: pointer; background: transparent; font-family: var(--font-main);}
        .btn-outline:hover { color: #fff; border-color: #fff; }
        
        .dashboard-layout { display: flex; height: calc(100vh - 75px); transition: all 0.3s ease; }
        
        /* SOL: EDİTÖR */
        .editor-section { flex: 0 0 50%; max-width: 50%; overflow-y: auto; padding: 30px; background: #0f0f0f; border-right: 1px solid #333; transition: all 0.4s ease; position: relative;}
        .editor-section.collapsed { flex: 0 0 0%; max-width: 0%; padding: 0; border: none; opacity: 0; overflow: hidden; }
        .editor-section::-webkit-scrollbar { width: 8px; }
        .editor-section::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

        /* KATEGORİ MENÜSÜ */
        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .cat-box { background: #151515; border: 1px solid #333; border-radius: 15px; padding: 40px 20px; text-align: center; cursor: pointer; transition: 0.3s; }
        .cat-box i { font-size: 3rem; color: var(--neon-red); margin-bottom: 15px; display: block; transition: 0.3s;}
        .cat-box h3 { font-family: var(--font-main); color: #fff; font-size: 1.2rem; margin: 0; letter-spacing: 1px; }
        .cat-box:hover { border-color: var(--neon-red); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(255, 62, 62, 0.15); }
        .cat-box:hover i { transform: scale(1.1); }

        /* EDİTÖR İÇİ ÜST BAR */
        .editor-top-bar { display: none; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid #333; position: sticky; top: -30px; background: rgba(15,15,15,0.95); z-index: 20; padding: 15px; border-radius: 10px;}
        .btn-back { background: #222; color: #fff; border: 1px solid #444; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-family: var(--font-main); font-weight: bold; transition: 0.3s; display: flex; align-items: center; gap: 8px;}
        .btn-back:hover { background: var(--neon-red); border-color: var(--neon-red); }
        
        .lang-tabs { display: flex; gap: 10px; }
        .lang-tab { padding: 10px 20px; text-align: center; font-weight: bold; font-family: var(--font-main); cursor: pointer; border-radius: 5px; transition: 0.3s; background: transparent; color: #888; border: 1px solid transparent; }
        .lang-tab.active { background: #222; color: #fff; border-color: #444; }
        
        .editor-pane { display: none; }
        
        .admin-card { background: #151515; border: 1px solid #2a2a2a; border-radius: 15px; padding: 20px; margin-bottom: 20px; }
        .admin-card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .admin-card-header h3 { font-family: var(--font-main); color: var(--neon-orange); margin:0;}
        .move-btns button { background: #222; border: 1px solid #444; color: #fff; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-left: 5px; transition:0.3s;}
        .move-btns button:hover { background: #444; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 0.8rem; color: #aaa; margin-bottom: 5px; text-transform: uppercase; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; background: #0a0a0a; border: 1px solid #333; color: #fff; border-radius: 5px; font-family: var(--font-body); transition: 0.3s; }
        .form-group input:focus, .form-group textarea:focus { border-color: var(--neon-red); outline: none; box-shadow: 0 0 10px rgba(255, 62, 62, 0.2); }

        /* SAĞ: ÖNİZLEME */
        .preview-section { flex: 1; overflow-y: auto; padding: 30px 50px; background: #050505; position: relative; transition: all 0.4s ease; }
        .preview-section::-webkit-scrollbar { width: 8px; }
        .preview-section::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        .preview-title { font-family: var(--font-main); color: #555; text-align: center; margin-bottom: 30px; letter-spacing: 2px; position: sticky; top: -30px; background: rgba(5,5,5,0.9); padding: 10px; z-index: 10; border-radius: 10px;}
        
        #preview-area { max-width: 1200px; margin: 0 auto; width: 100%; padding-bottom: 50px; }

        /* ÖNİZLEME - SİSTEM KARTLARI */
        .pricing-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .price-card { background: var(--card-bg); border: 1px solid #2a2a2a; border-radius: 24px; padding: 40px 20px; transition: 0.4s; display: flex; flex-direction: column; align-items: center; text-align: center; position: relative; overflow: hidden; }
        .card-icon { width: 70px; height: 70px; background: rgba(255, 62, 62, 0.1); border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-bottom: 20px; font-size: 2rem; color: var(--neon-red); }
        .card-title { font-size: 1.8rem; margin-bottom: 10px; font-family: var(--font-main); font-weight: 700; }
        .card-price { font-size: 3rem; font-weight: 800; margin-bottom: 25px; font-family: var(--font-main); }
        .card-price small { font-size: 1rem; color: #888; }
        .card-features { list-style: none; width: 100%; text-align: center; margin-bottom: 20px; padding: 0; display:flex; flex-direction:column; align-items:center;}
        .card-features li { margin-bottom: 12px; color: #ccc; font-size: 0.95rem; border-bottom: 1px solid #222; padding-bottom: 8px; display:flex; gap:8px; align-items:center; border:none; justify-content:center;}
        .card-features i { color: var(--neon-red); }

        /* ÖNİZLEME - DİREKSİYON SETİ */
        .feature-row { margin-top: 50px; display: flex; justify-content: center; width: 100%; }
        .wide-card { background: linear-gradient(145deg, #1a1a1a, #0f0f0f); border: 2px solid #333; border-radius: 24px; padding: 40px; width: 100%; max-width: 900px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; text-align: center; position: relative; overflow: hidden; }
        .wide-card .card-icon { color: var(--neon-orange); background: rgba(255, 107, 0, 0.1); width: 80px; height: 80px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 2.5rem; margin-bottom: 30px;}
        .wide-card .card-price { color: var(--neon-orange); font-size: 3rem; font-weight: 800; font-family: var(--font-main); margin-bottom: 20px; }
        .wide-card .card-title { font-family: var(--font-main); font-size: 2rem; font-weight: 700; }
        
        .pc-specs-compact { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; border: 1px solid #333; margin-top: 20px; width: 100%; }
        .pc-specs-title { font-size: 0.9rem; color: var(--neon-orange); font-weight: 700; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; font-family: var(--font-main);}
        .pc-specs-list { color: #ccc; font-size: 0.95rem; font-family: var(--font-body); display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .pc-specs-list span { display: flex; align-items: center; gap: 5px; }
        .pc-specs-list span::after { content: '|'; color: #444; margin-left: 10px; }
        .pc-specs-list span:last-child::after { content: ''; }

        /* ÖNİZLEME - TURNUVA KARTI */
        .tournament-container { background: linear-gradient(135deg, #151515 0%, #0a0a0a 100%); border: 1px solid #333; border-radius: 30px; padding: 50px 40px; display: flex; justify-content: space-between; align-items: center; position: relative; overflow: hidden; margin-top: 50px; box-shadow: 0 0 40px rgba(0,0,0,0.5); }
        .tournament-container::before { content: ''; position: absolute; top: -50%; right: -10%; width: 500px; height: 500px; background: radial-gradient(circle, rgba(255, 107, 0, 0.15) 0%, transparent 70%); z-index: 0; pointer-events: none; }
        .tour-content { position: relative; z-index: 2; text-align: left; max-width: 600px; }
        .tour-tag { background: var(--neon-red); color: #fff; padding: 8px 15px; font-weight: 800; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; display: inline-block; margin-bottom: 20px; border-radius: 5px; transform: skewX(-10deg); }
        .tour-title { font-size: 2.5rem; font-weight: 900; line-height: 1.1; margin-bottom: 15px; font-family: var(--font-main); }
        .tour-desc { font-family: var(--font-body); color: #bbb; margin-bottom: 20px; font-size: 1.1rem; }
        .tour-meta { display: flex; gap: 40px; margin-top: 20px; border-top: 1px solid #333; padding-top: 20px; margin-bottom: 20px;}
        .meta-item label { display: block; color: #888; font-size: 0.8rem; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px;}
        .meta-item p { font-size: 1.5rem; font-weight: 700; color: #fff; margin:0; font-family: var(--font-main);}
        
        .skew-btn { background: var(--neon-red); color: #fff; padding: 14px 35px; border: none; font-family: var(--font-main); font-weight: 800; font-size: 1rem; letter-spacing: 1px; transform: skewX(-15deg); display: inline-block; text-decoration: none;}
        .skew-btn > span { display: block; transform: skewX(15deg); }
        
        .jump-animation-area { position: relative; z-index: 1; display: flex; gap: 15px; margin-right: 20px; }
        .jump-box { width: 60px; height: 60px; background: #ff6b00; border-radius: 12px; box-shadow: 0 0 20px rgba(255, 107, 0, 0.5); }
        .jump-box:nth-child(1) { animation: bounce 2.2s infinite ease-in-out; }
        .jump-box:nth-child(2) { animation: bounce 2.2s infinite ease-in-out 0.2s; background: #ff8533; margin-top: 30px; }
        .jump-box:nth-child(3) { animation: bounce 2.2s infinite ease-in-out 0.4s; background: #ff9e66; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); opacity: 0.8; } 50% { transform: translateY(-30px); opacity: 1; box-shadow: 0 0 40px rgba(255, 107, 0, 1); } }
        
        /* ÖNİZLEME - GALERİ */
        .gallery-grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-auto-rows: 200px; gap: 15px; margin-top: 40px;}
        .gallery-item { position: relative; border-radius: 15px; overflow: hidden; border: 1px solid #333; }
        .gallery-item:nth-child(1) { grid-column: span 2; grid-row: span 2; }
        .gallery-item:nth-child(2) { grid-column: span 2; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        .gallery-overlay { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 60%); display: flex; flex-direction: column; justify-content: flex-end; padding: 15px; }
        .gallery-overlay h3 { font-size: 1.2rem; color: var(--neon-red); margin-bottom: 0; font-family: var(--font-main);}

        /* SİHİRLİ GİZLEME SINIFLARI */
        .editor-container.mode-tr .lang-en { display: none; }
        .editor-container.mode-en .lang-tr { display: none; }

        /* MOBİL UYUM */
        @media (max-width: 1200px) {
            .admin-header { flex-direction: column; gap:15px; }
            .dashboard-layout { flex-direction: column; height: auto; }
            .editor-section { max-width: 100%; border-right: none; border-bottom: 2px solid var(--neon-red); padding: 15px; }
            .preview-section { padding: 15px; }
            #dashboard-screen { overflow: auto; }
            .tournament-container { flex-direction: column; text-align: center; padding: 30px 20px; }
            .tour-content { text-align: center; }
            .tour-meta { justify-content: center; }
            .jump-animation-area { margin: 40px 0 0 0; justify-content: center; }
            .cat-grid { grid-template-columns: 1fr; }
            .gallery-grid { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 200px); }
            .gallery-item:nth-child(1) { grid-column: span 2; grid-row: span 2; }
            .gallery-item:nth-child(2) { grid-column: span 2; }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2><i class="fa-solid fa-lock"></i> SİSTEME GİRİŞ</h2>
            <input type="email" id="emailInput" placeholder="E-posta Adresi">
            <input type="password" id="passwordInput" placeholder="Şifre">
            <button class="btn-red" id="loginBtn" onclick="loginUser()">GİRİŞ YAP</button>
            <p id="loginError" style="color:var(--neon-red); margin-top:10px; display:none; font-size:0.9rem;">Hatalı bilgi!</p>
        </div>
    </div>

    <div id="dashboard-screen">
        <div class="admin-header">
            <h1><i class="fa-solid fa-crosshairs"></i> YÖNETİM PANELİ</h1>
            <div class="header-buttons">
                <a href="index.html" target="_blank" class="btn-outline" title="Ana Sayfaya Git"><i class="fa-solid fa-globe"></i> SİTEYE GİT</a>
                <button onclick="toggleEditor()" id="toggleEditorBtn" class="btn-outline" style="background:#222;"><i class="fa-solid fa-expand"></i> ÖNİZLEMEYİ BÜYÜT</button>
                <button onclick="saveToFirebase()" class="btn-red" id="saveGlobalBtn" style="padding:10px 20px; width:auto;"><i class="fa-solid fa-cloud-arrow-up"></i> YAYINLA</button>
                <button onclick="logoutUser()" class="btn-outline" title="Çıkış Yap"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </div>

        <div class="dashboard-layout">
            
            <div class="editor-section" id="editor-panel">
                
                <div id="category-menu">
                    <h2 style="font-family:var(--font-main); color:#fff; margin-bottom:20px; text-align:center;">DÜZENLENECEK BÖLÜMÜ SEÇİN</h2>
                    <div class="cat-grid">
                        <div class="cat-box" onclick="openCategory('sys')">
                            <i class="fa-solid fa-desktop"></i>
                            <h3>Sistemler</h3>
                        </div>
                        <div class="cat-box" onclick="openCategory('rac')">
                            <i class="fa-solid fa-gauge-high"></i>
                            <h3>Direksiyon Seti</h3>
                        </div>
                        <div class="cat-box" onclick="openCategory('tour')">
                            <i class="fa-solid fa-trophy"></i>
                            <h3>Etkinlik & Turnuva</h3>
                        </div>
                        <div class="cat-box" onclick="openCategory('gal')">
                            <i class="fa-solid fa-images"></i>
                            <h3>Galeri</h3>
                        </div>
                    </div>
                </div>

                <div id="editor-contents" style="display:none;">
                    <div class="editor-top-bar">
                        <button class="btn-back" onclick="closeCategory()"><i class="fa-solid fa-arrow-left"></i> Geri Dön</button>
                        <div class="lang-tabs">
                            <div class="lang-tab active" id="tab-tr" onclick="switchLang('tr')">TR</div>
                            <div class="lang-tab" id="tab-en" onclick="switchLang('en')">EN</div>
                        </div>
                    </div>

                    <div id="edit-sys" class="editor-pane editor-container mode-tr"></div>
                    
                    <div id="edit-rac" class="editor-pane admin-card editor-container mode-tr">
                        <div class="form-group"><label>Saatlik Fiyat (Ortak)</label><input type="text" id="r_price" oninput="uRacing('price', this.value)"></div>
                        <div class="lang-tr">
                            <div class="form-group"><label>Durum Etiketi (TR)</label><input type="text" id="r_statusTR" oninput="uRacing('statusTR', this.value)" placeholder="(YAKINDA)"></div>
                            <div class="form-group"><label>Başlık (TR)</label><input type="text" id="r_titleTR" oninput="uRacing('titleTR', this.value)"></div>
                            <div class="form-group"><label>1. Özellik (TR)</label><input type="text" id="r_f1TR" oninput="uRacing('f1TR', this.value)"></div>
                            <div class="form-group"><label>2. Özellik (TR)</label><input type="text" id="r_f2TR" oninput="uRacing('f2TR', this.value)"></div>
                            <div class="form-group"><label>3. Özellik (TR)</label><input type="text" id="r_f3TR" oninput="uRacing('f3TR', this.value)"></div>
                            <hr style="border-color:#333; margin:20px 0;">
                            <h4 style="color:#aaa; margin-bottom:10px; font-family:'Inter'; text-transform:uppercase; font-size:0.8rem;">Sistem Gücü Özellikleri (TR)</h4>
                            <div class="form-group"><label>Ekran Kartı</label><input type="text" id="r_spec1TR" oninput="uRacing('spec1TR', this.value)"></div>
                            <div class="form-group"><label>İşlemci</label><input type="text" id="r_spec2TR" oninput="uRacing('spec2TR', this.value)"></div>
                            <div class="form-group"><label>RAM</label><input type="text" id="r_spec3TR" oninput="uRacing('spec3TR', this.value)"></div>
                            <div class="form-group"><label>Kasa Tipi</label><input type="text" id="r_spec4TR" oninput="uRacing('spec4TR', this.value)"></div>
                        </div>
                        <div class="lang-en">
                            <div class="form-group"><label>Durum Etiketi (EN)</label><input type="text" id="r_statusEN" oninput="uRacing('statusEN', this.value)" placeholder="(COMING SOON)"></div>
                            <div class="form-group"><label>Başlık (EN)</label><input type="text" id="r_titleEN" oninput="uRacing('titleEN', this.value)"></div>
                            <div class="form-group"><label>1. Özellik (EN)</label><input type="text" id="r_f1EN" oninput="uRacing('f1EN', this.value)"></div>
                            <div class="form-group"><label>2. Özellik (EN)</label><input type="text" id="r_f2EN" oninput="uRacing('f2EN', this.value)"></div>
                            <div class="form-group"><label>3. Özellik (EN)</label><input type="text" id="r_f3EN" oninput="uRacing('f3EN', this.value)"></div>
                            <hr style="border-color:#333; margin:20px 0;">
                            <h4 style="color:#aaa; margin-bottom:10px; font-family:'Inter'; text-transform:uppercase; font-size:0.8rem;">Sistem Gücü Özellikleri (EN)</h4>
                            <div class="form-group"><label>Ekran Kartı</label><input type="text" id="r_spec1EN" oninput="uRacing('spec1EN', this.value)"></div>
                            <div class="form-group"><label>İşlemci</label><input type="text" id="r_spec2EN" oninput="uRacing('spec2EN', this.value)"></div>
                            <div class="form-group"><label>RAM</label><input type="text" id="r_spec3EN" oninput="uRacing('spec3EN', this.value)"></div>
                            <div class="form-group"><label>Kasa Tipi</label><input type="text" id="r_spec4EN" oninput="uRacing('spec4EN', this.value)"></div>
                        </div>
                    </div>

                    <div id="edit-tour" class="editor-pane admin-card editor-container mode-tr">
                        <div class="lang-tr">
                            <div class="form-group"><label>Üst Etiket (TR)</label><input type="text" id="t_tagTR" oninput="uTour('tagTR', this.value)"></div>
                            <div class="form-group"><label>Başlık (TR)</label><textarea rows="2" id="t_titleTR" oninput="uTour('titleTR', this.value)" placeholder="Alt satıra inmek için enter'a basın"></textarea></div>
                            <div class="form-group"><label>Açıklama (TR)</label><textarea rows="2" id="t_descTR" oninput="uTour('descTR', this.value)" placeholder="Alt satıra inmek için enter'a basın"></textarea></div>
                            <div class="form-group"><label>Giriş Ücreti (TR)</label><input type="text" id="t_entryTR" oninput="uTour('entryTR', this.value)"></div>
                            <div class="form-group"><label>Buton Yazısı (TR)</label><input type="text" id="t_btnTR" oninput="uTour('btnTR', this.value)"></div>
                        </div>
                        <div class="lang-en">
                            <div class="form-group"><label>Üst Etiket (EN)</label><input type="text" id="t_tagEN" oninput="uTour('tagEN', this.value)"></div>
                            <div class="form-group"><label>Başlık (EN)</label><textarea rows="2" id="t_titleEN" oninput="uTour('titleEN', this.value)" placeholder="Press enter for a new line"></textarea></div>
